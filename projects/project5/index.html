<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 5</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;900&display=swap" rel="stylesheet">

    <style>

    </style>
</head>

<body>
    <header></header>

    <div class="whatsapp">
        <img src="./images/iconw.png" alt="whatsapp icon">
    </div>
    <div class="main">
        <div class="pele">
            <img src="./images/pelephone.png" alt="phone picture">
        </div>
        <div class="head">
            <h1>ייעוץ חינם</h1>
            <p>לקבלת ייעוץ חינם , מוזמנים להשאיר פרטים ומומחה יחזור אליכם עם מענה</p><br><br>
        </div>
        <form action="">
            <div class="fullName">
                <label for="full-name">שם מלא</label><br>
                <input type="text" name="" id="full-name" required>
            </div>
            <div class="email">
                <label for="email">דוא"ל</label><br>
                <input type="email" name="" id="email" required><br>
            </div>
            <div class="experience">
                <label for="experience">נושא</label><br>
                <textarea name="" id="experience" cols="30" rows="10"></textarea>
            </div>
            <div class="send">
                <input type="submit" value="שליחה">
            </div>
        </form>

    </div>
    <div class="contact">
        <div class="logos"> <img src="./images/fblogo.png" alt="facebook icon"></div>
        <div class="logos"><img src="./images/instlogo.png" alt="instgram icon"></div>
        <div class="logos"><img src="./images/linklogo.png" alt="linkedin icon"></div>
        <div class="logos"><img src="./images/phonlogo.png" alt="phone icon"></div>
    </div>
    <footer></footer>
</body>

</html>
